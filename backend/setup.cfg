[flake8]
# Flake8 Configuration for Python Linting

max-line-length = 127
max-complexity = 10
exclude =
    .git,
    __pycache__,
    venv,
    .venv,
    build,
    dist,
    *.egg-info,
    .pytest_cache,
    .mypy_cache

ignore =
    E203,  # whitespace before ':'
    E501,  # line too long (handled by black)
    W503,  # line break before binary operator
    E402   # module level import not at top of file

per-file-ignores =
    __init__.py:F401,F403

[coverage:run]
# Coverage.py Configuration

source = app
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */venv/*
    */migrations/*

[coverage:report]
# Coverage Report Settings

precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov

[mypy]
# MyPy Configuration (optional type checking)

python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
